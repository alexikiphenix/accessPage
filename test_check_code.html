<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test code</title>
</head>
<body>
    
    <script>

    const code = [1, 5, 7];   
    const enteredCode = [1, 5, 7];

    /**
     * 
     * @param {Array} enteredCode 
     * @returns 
     */
    const isCodeCorrect = (enteredCode) =>
    {    
        for(let i = 0; i < code.length; i++)
        {
            if(enteredCode[i] !== code[i])
            {
                // console.log(`Test code => ${enteredCode[i]} --- ${code[i]} `);
                return false;            
            }
        }
        return true;        
    }

       

        if(isCodeCorrect(enteredCode))
        {
            console.log('LE CODE EST BON !');
        }
        else
            console.log('LE CODE EST FAUX !');


    </script>
</body>
</html>
